<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Puppet Analytics</title>
    <meta charset="utf-8">
    <meta name="author" content="Spencer Krum">
    <meta name="description" content="Web application to collect and display module deploy stats">
    <script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/charts.css') }}">

    <link href="{{ url_for('static', filename='style/c3.css') }}" rel="stylesheet" type="text/css">

    <!-- Load d3.js and c3.js -->
    <script src="{{ url_for('static', filename='js/d3.min.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/c3.min.js') }}"></script>
  </head>
  <body>

    <nav class='navbar navbar-default navbar-static-top navbar-inverse' role='navigation'>
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ url_for('mainpage') }}">Puppet Analytics</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://github.com/nibalizer/puppet-analytics/blob/master/README.md">About</a></li>
      </ul>
    </nav>

    <div class="mainpage">
      <div class="metanav">
        {% block body %}{% endblock %}
      </div>
    </div>

    <!-- Privacy Information Modal -->
    <div class="modal fade" id="privacyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="privacyModalLabel">Puppet Analytics Privacy Information</h4>
          </div>
          <div class="modal-body">
            <p>Puppet Analytics does not store source ip addresses in the database. They are kept for a short time in Nginx logs to prevent abuse</p><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Got it!</button>
          </div>
        </div>
      </div>
    </div>


    <nav id='footer' class="navbar navbar-default navbar-fixed-bottom navbar-inverse" role='navigation'>
      <div id='privacyButton' class='col-md-2' data-toggle="modal" data-target="#privacyModal">
        <p><span class='glyphicon glyphicon-exclamation-sign'></span>  Privacy Information</p>
      </div>
    </nav>
  </body>
</html>
